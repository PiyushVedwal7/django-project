<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 >ADD AN EMPLOYEE</h1>
  <div class="container d-flex justify-content-center align-items-center vh-100"> 
 

    <form action="/add_emp" method="post">
        {% csrf_token %}
      <div class="form-group mb-3">
        <label for="first_name"  >First Name</label><br>
        <input type="text"  id="first_name" value="{{first_name}}" name="first_name" required><br>
        <label for="last_name" >Last Name</label><br>
        <input type="text"  id="last_name" value="{{last_name}}"  name="last_name" required><br>
        <label for="salary" >Salary</label><br>
        <input type="number"  id="salary"  value="{{salary}}"  name="salary"  required><br>
        <label for="dept" >Department</label><br>
        <input type="number"  id="dept"  value="{{dept}}"  name="dept"  required><br>
        <label for="role" >role</label><br>
        <input type="number"  id="role"   value="{{role}}"  name="role" required><br>
        <label for="bonus" >Bonus</label><br>
        <input type="number"  id="bonus"   value="{{bonus}}"   name="bonus"  required><br>
        <label for="phone" >Phone</label><br>
        <input type="number"  id="phone"   value="{{phone}}"   name="phone"  required><br>

       
      <hr>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
